<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>UMP AI TUTOR | {% block title %}{% endblock title %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'favicon_ico/favicon.png'%}" rel="icon">
  <link href="{% static 'favicon_ico/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'web/assets/vendor/bootstrap/css/bootstrap.min.css' %} " rel="stylesheet">
  <link href="{% static 'web/assets/vendor/aos/aos.css' %} " rel="stylesheet">
  <link href="{% static 'web/assets/vendor/glightbox/css/glightbox.min.css' %} " rel="stylesheet">
  <link href="{% static 'web/assets/vendor/swiper/swiper-bundle.min.css' %} " rel="stylesheet">
  <link href="{% static 'web/assets/vendor/remixicon/remixicon.css' %} " rel="stylesheet">
  <link href="{% static 'web/assets/vendor/bootstrap-icons/bootstrap-icons.css' %} " rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'web/assets/css/main.css' %} " rel="stylesheet">

  <!-- =======================================================
  * Template Name: Nova
  * Updated: May 30 2023 with Bootstrap v5.3.0
  * Template URL: https://bootstrapmade.com/nova-bootstrap-business-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->

  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %} ">
</head>
<style>
  .sign-up {
    background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;

  }

  .log-out {
    background: var(--color-secondary);
    border: 1px solid #e81cff;
    color: white;
    padding: 10px;
    border-radius: 5px;
  }
  /* style="background-color: #e81cff;padding: 5px;border-radius: 10px;" */
  
  .animated-gradient {
    background: linear-gradient(45deg, #e81cff, #52A9F6);
    background-size: 200% 200%;
    animation: gradientAnimation 3s infinite;
    padding: 5px;
    border-radius: 10px;
    display: inline-block;
  }
</style>

<body class="page-index">

  {% block content %}{% endblock content %}
  {% include 'global/footer.html' %}

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src=" {% static 'web/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
  <script src=" {% static 'web/assets/vendor/aos/aos.js' %} "></script>
  <script src=" {% static 'web/assets/vendor/glightbox/js/glightbox.min.js' %} "></script>
  <script src=" {% static 'web/assets/vendor/swiper/swiper-bundle.min.js' %} "></script>
  <script src=" {% static 'web/assets/vendor/isotope-layout/isotope.pkgd.min.js' %} "></script>
  <script src=" {% static 'web/assets/vendor/php-email-form/validate.js' %} "></script>
  {% comment %} <script src="https://vmahluza.github.io/chat-plugin/strawberrysoft-chat.js"></script> {% endcomment %}
  {% comment %} <script defer>
    new ChatBot({
      id: "chat-btn",
      socket: "localhost",
      btnTxt: "Let's chat"
    }).start()
  </script> {% endcomment %}
  <!-- Template Main JS File -->
  <script src=" {% static 'web/assets/js/main.js' %} "></script>

</body>

</html>
